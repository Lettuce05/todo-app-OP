<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> TODO: DELETE if no icons are used-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script defer src="main.js"></script>
    <div class="sidebar">
      <span class="closeBtn">
        <span class="closeBar1 bar"></span>
        <span class="closeBar2 bar"></span>
      </span>
      <p class="sidebar-title">PROJECTS</p>
      <div class="projects">

      </div>
      <span class="new_project">
        <div class="add-btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </div>
        <div class="new_project-input-container">
          <input class="new_project-input" placeholder="New Project" type="text">
        </div>
      </span>
    </div>

    <div class="current_list">
      <span class="menuButton">
        <span class="menuBar1 bar"></span>
        <span class="menuBar2 bar"></span>
        <span class="menuBar3 bar"></span>
      </span>
      <p class="list_title"></p>
      <div class="todos">

      </div>
      <div class="new_todo"></div>
    </div>
    <div class="selected_todo_info">

    </div>

    <!-- Potential UIs -->
    <!-- TODO: https://dribbble.com/shots/4184957-Task-Manager -->

  </body>
</html>
